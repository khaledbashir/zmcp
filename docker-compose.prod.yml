version: '3.8'

services:
  web-search-mcp:
    build: .
    container_name: zhipu-mcp-server
    expose:
      - "8020"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8020/sse"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: zhipu-mcp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      web-search-mcp:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mcp-network

  # Optional: Redis for caching
  redis:
    image: redis:alpine
    container_name: zhipu-mcp-redis
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - mcp-network
    command: redis-server --appendonly yes

networks:
  mcp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis_data: